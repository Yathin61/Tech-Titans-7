<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .reload-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .reload-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .reload-btn:active {
            transform: translateY(1px);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .error-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .error-icon {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .error-message {
            margin-bottom: 20px;
            color: #666;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .user-card:nth-child(1) { animation-delay: 0.1s; }
        .user-card:nth-child(2) { animation-delay: 0.2s; }
        .user-card:nth-child(3) { animation-delay: 0.3s; }
        .user-card:nth-child(4) { animation-delay: 0.4s; }
        .user-card:nth-child(5) { animation-delay: 0.5s; }
        .user-card:nth-child(6) { animation-delay: 0.6s; }
        .user-card:nth-child(7) { animation-delay: 0.7s; }
        .user-card:nth-child(8) { animation-delay: 0.8s; }
        .user-card:nth-child(9) { animation-delay: 0.9s; }
        .user-card:nth-child(10) { animation-delay: 1s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .user-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .user-header::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #6a11cb;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .user-username {
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .user-details {
            padding: 20px;
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .detail-icon {
            color: #6a11cb;
            margin-right: 10px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .detail-label {
            font-weight: 600;
            margin-right: 5px;
            color: #555;
        }

        .detail-value {
            color: #777;
            flex: 1;
        }

        .address-details {
            margin-top: 5px;
            padding-left: 30px;
            color: #777;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Data Fetcher</h1>
            <p class="subtitle">Fetching user data from JSONPlaceholder API</p>
            <button id="reloadBtn" class="reload-btn">
                <i class="fas fa-sync-alt"></i>
                <span>Reload Data</span>
            </button>
        </header>

        <main>
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
            </div>

            <div id="errorContainer" class="error-container hidden">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="error-title">Oops! Something went wrong</h2>
                <p class="error-message" id="errorMessage">Failed to fetch user data. Please check your connection and try again.</p>
                <button id="retryBtn" class="reload-btn">
                    <i class="fas fa-redo"></i>
                    <span>Try Again</span>
                </button>
            </div>

            <div id="usersContainer" class="users-grid hidden">
                <!-- User cards will be inserted here -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usersContainer = document.getElementById('usersContainer');
            const loadingContainer = document.getElementById('loadingContainer');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const reloadBtn = document.getElementById('reloadBtn');
            const retryBtn = document.getElementById('retryBtn');

            // Function to fetch user data
            const fetchUsers = async () => {
                showLoading();
                
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const users = await response.json();
                    displayUsers(users);
                } catch (error) {
                    showError(error.message);
                }
            };

            // Function to show loading state
            const showLoading = () => {
                usersContainer.classList.add('hidden');
                errorContainer.classList.add('hidden');
                loadingContainer.classList.remove('hidden');
                
                // Add spinning animation to reload button
                const reloadIcon = reloadBtn.querySelector('i');
                reloadBtn.querySelector('span').textContent = 'Loading...';
                reloadIcon.classList.add('spinner');
            };

            // Function to display users
            const displayUsers = (users) => {
                loadingContainer.classList.add('hidden');
                errorContainer.classList.add('hidden');
                usersContainer.classList.remove('hidden');
                usersContainer.innerHTML = '';
                
                // Remove spinning animation from reload button
                const reloadIcon = reloadBtn.querySelector('i');
                reloadBtn.querySelector('span').textContent = 'Reload Data';
                reloadIcon.classList.remove('spinner');
                
                users.forEach(user => {
                    const userCard = createUserCard(user);
                    usersContainer.appendChild(userCard);
                });
            };

            // Function to create a user card element
            const createUserCard = (user) => {
                const card = document.createElement('div');
                card.className = 'user-card';
                
                // Get user initials for avatar
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                
                card.innerHTML = `
                    <div class="user-header">
                        <div class="user-avatar">${initials}</div>
                        <h2 class="user-name">${user.name}</h2>
                        <p class="user-username">@${user.username}</p>
                    </div>
                    <div class="user-details">
                        <div class="detail-item">
                            <i class="fas fa-envelope detail-icon"></i>
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${user.email}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone detail-icon"></i>
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${user.phone}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-globe detail-icon"></i>
                            <span class="detail-label">Website:</span>
                            <span class="detail-value">${user.website}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt detail-icon"></i>
                            <span class="detail-label">Address:</span>
                            <div class="detail-value">
                                ${user.address.street}, ${user.address.suite}
                                <div class="address-details">
                                    ${user.address.city}, ${user.address.zipcode}
                                </div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-building detail-icon"></i>
                            <span class="detail-label">Company:</span>
                            <div class="detail-value">
                                ${user.company.name}
                                <div class="address-details">
                                    "${user.company.catchPhrase}"
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                return card;
            };

            // Function to show error
            const showError = (message) => {
                loadingContainer.classList.add('hidden');
                usersContainer.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                
                // Remove spinning animation from reload button
                const reloadIcon = reloadBtn.querySelector('i');
                reloadBtn.querySelector('span').textContent = 'Reload Data';
                reloadIcon.classList.remove('spinner');
                
                errorMessage.textContent = message || 'Failed to fetch user data. Please check your connection and try again.';
            };

            // Event listeners
            reloadBtn.addEventListener('click', fetchUsers);
            retryBtn.addEventListener('click', fetchUsers);

            // Initial fetch
            fetchUsers();
        });
    </script>
</body>
</html>
